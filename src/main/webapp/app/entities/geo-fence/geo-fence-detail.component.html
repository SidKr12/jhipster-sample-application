<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="geoFence">
            <h2><span jhiTranslate="jhipsterSampleApplicationApp.geoFence.detail.title">Geo Fence</span> {{geoFence.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.geoFence.fenceID">Fence ID</span></dt>
                <dd>
                    <span>{{geoFence.fenceID}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.geoFence.fenceName">Fence Name</span></dt>
                <dd>
                    <span>{{geoFence.fenceName}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.geoFence.fenceCode">Fence Code</span></dt>
                <dd>
                    <span>{{geoFence.fenceCode}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.geoFence.type">Type</span></dt>
                <dd>
                    <span>{{geoFence.type}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.geoFence.createdBy">Created By</span></dt>
                <dd>
                    <span>{{geoFence.createdBy}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.geoFence.createdTime">Created Time</span></dt>
                <dd>
                    <span>{{geoFence.createdTime}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.geoFence.modifiedBy">Modified By</span></dt>
                <dd>
                    <span>{{geoFence.modifiedBy}}</span>
                </dd>
                <dt><span jhiTranslate="jhipsterSampleApplicationApp.geoFence.modifiedTime">Modified Time</span></dt>
                <dd>
                    <span>{{geoFence.modifiedTime}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/geo-fence', geoFence.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
